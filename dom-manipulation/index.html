<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    /* Basic styling to make it look nice */
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    h2 {
      color: #555;
      font-size: 1.3em;
      margin-bottom: 15px;
    }
    
    #quoteDisplay {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      margin: 20px 0;
      min-height: 100px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .quote-text {
      font-size: 1.3em;
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
    }
    
    .quote-category {
      font-weight: bold;
      color: #007bff;
    }
    
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 5px;
    }
    
    button:hover {
      background-color: #0056b3;
    }

    /* Style for the new filter dropdown */
    select {
      padding: 11px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      background-color: white;
      min-width: 200px;
    }
    
    input[type="text"] {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 300px;
      font-size: 1em;
    }
    
    input[type="file"] {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9em;
    }
    
    .form-section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .button-container {
      text-align: center;
      margin: 20px 0;
    }
    
    label {
      font-weight: 600;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <div id="quoteDisplay">
    <p>Click the button below to see a quote!</p>
  </div>
  
  <div class="button-container">
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      </select>
    
    <button id="newQuote">Show New Quote</button>
  </div>
  
  <div id="formContainer"></div>
  
  <div class="form-section">
    <h2>Manage Quotes</h2>
    <button id="exportQuotes" onclick="exportToJsonFile()">Export Quotes</button>
    <div style="margin-top: 10px;">
      <label for="importFile">Import Quotes: </label>
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
